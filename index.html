<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Bahşiş Hesaplayıcı </h1>
        <p>Toplamı hesaplamak için fatura tutarını ve bahşiş oranını girin.</p>
        <label for="bill">Fatura Tutarı ₺ :</label>
        <input type="number" id="bill">
        <br>
        <label for="tip">Bahşiş Oranı % :</label>
        <input type="number" id="tip">
        <br>
        <button id="calculate">Hesapla</button>
        <br>
        <label for="total">Toplam:</label>
        <span id="total"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
